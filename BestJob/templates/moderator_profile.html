{% extends 'base.html' %}
{% load static %}

{% block menu %}
{% include "moderator_menu.html" %}
{% endblock %}

{% block content %}

    <div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5 mb-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Профиль модератора</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'users:moderator_profile' object.user_id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <p class="small mb-1 ">Имя модератора:</p>
                            <p>{{ object.user.first_name }}</p>
                        </div>

                        <div class="form-group m-3">
                            <div class="col-lg-12 text-center">
                                <img width="300" height="300"
                                     src="{% if object.image %} {{ object.image.url }} {% else %} {% static 'img/users/default_avatar.jpg' %} {% endif %}"
                                     class="img-thumbnail">
                            </div>
                            <br>
                            <div class="col-lg-12">
                                <div class="custom-file">
                                    {{ form.image }}
                                    <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите
                                        изображение</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group d-flex align-items-center justify-content-around mt-4 mb-0">
                            <input class="btn btn-primary" type="submit" value="Сохранить">
                            <a class="btn btn-primary" href="{% url 'index' %}">Вернуться</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
