{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best job</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
</head>
<body class="bg-dark global-font-family">
<div class="bg-dark pt-3 global-font-family">
    <div class="container bg-light">
        <div class="row p-3 border-bottom border-3 border-dark">
            <div class="col-3 text-center col-1 border-start border-end border-2 border-dark d-flex align-items-center justify-content-center">
                <h2>Best job</h2>
            </div>
            <div class="col text-center">
                <div class="container">
                    <div class="row">
                        <div class="col d-flex align-items-center justify-content-center">
                            <a class="big-font nolink" href="{% url 'index' %}">Главная</a>
                        </div>
                        <div class="col d-flex align-items-center justify-content-center">
                            <div class="big-font">Резюме</div>
                        </div>
                        <div class="col d-flex align-items-center justify-content-center">
                            <div class="big-font">Вакансии</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                {% if user.is_authenticated %}
                <a class="btn btn-dark m-1" href="{% url 'users:logout' %}">Выйти</a>
                {% else %}
                <a class="btn btn-dark m-1" href="{% url 'users:login' %}">Войти</a>
                {% endif %}

                <a class="btn btn-dark m-1" href="{% url 'users:registration' %}">Регистрация</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
            {% block menu %}
            {% endblock %}
            </div>
        </div>
        <div class="row">
            <div class="col">
            {% block content %}
            {% endblock %}
            </div>
        </div>
        <div class="row border-top border-3 border-dark grey-bg-color">
            <div class="col">
                <div class="big-font mt-3">Best job</div>
                <div class="medium-plus-font mb-3">{% now "d-M-Y" %}</div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
