{% extends 'base.html' %}
{% load static %}

{% block menu %}
    <ul>
        <li>
            <a href="{% url 'cv:update_cv' cv_id %}">вернуться к резюме</a>
        </li>
    </ul>

{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5 mb-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Знание языка</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group m-3">
                                {{ form.language }}
                            </div>
                            <div class="form-group m-3">
                                {{ form.level }}
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-center mt-4 mb-0">
                                <input class="btn btn-primary" type="submit" value="Coхранить">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
